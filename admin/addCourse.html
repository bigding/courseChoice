<div id="content">
    <div id="content-header">
        <div id="breadcrumb"><a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a
                href="#" class="current">添加课程</a></div>
        <h1>添加课程</h1>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>添加课程</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate">
                            <div class="control-group">
                                <label class="control-label">课程名</label>
                                <div class="controls">
                                    <input type="text" name="courseName" id="courseName">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">课程号</label>
                                <div class="controls">
                                    <input type="text" name="courseNumber" id="courseNumber">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">课序号</label>
                                <div class="controls">
                                    <input type="text" name="courseSeqNumber" id="courseSeqNumber">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">教师姓名</label>
                                <div class="controls">
                                    <input type="text" name="teacherName" id="teacherName">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">教室</label>
                                <div class="controls">
                                    <input type="text" name="classRoom" id="classRoom">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">上课时间</label>
                                <div class="controls">
                                    <input type="text" name="courseTime" id="courseTime">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">学分</label>
                                <div class="controls">
                                    <input type="text" name="credit" id="credit">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">必/选修</label>
                                <div class="controls">
                                    <input type="text" name="requiredCourse" id="requiredCourse">
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" value="Validate" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
